{% extends 'main/dad.html' %}
{% block body %}
<div>
    <div class="content_text">

    </div>
<div class="content">
{% for category in categories %}
    {% if category.id %}
        <a href="{% url 'category_detail' category.id %}" class="content_item">
            <img class="content_img" src="{{ category.image.url }}" alt="{{ category.name }}">
            <div class="overlay_text">{{ category.name }}</div>
        </a>
    {% endif %}
{% endfor %}
</div>

</div>


{% endblock %}
